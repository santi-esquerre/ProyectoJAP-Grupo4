    <main role="main" class="pb-5">
      <div class="text-center p-4">
        <h4>Productos</h4>
        <p>
          Verás aquí todos los productos de la categoria
          <b><span id="nombre_articulo"></span></b>
        </p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-start row" style="margin-top: 0.2em">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Precio:</p>
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="min."
                id="priceMin"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="máx."
                id="priceMax"
              />
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterPrice">
                  Filtrar
                </button>
                <button class="btn btn-light text-danger" id="clearRangeFilter">
                  Limpiar
                </button>
              </div>
            </div>
          </div>
          <div class="col text-end">
            <div
              class="btn-group btn-group-toggle mb-4"
              data-bs-toggle="buttons"
            >
              <label
                for="productSearch"
                class="input-group-text"
                style="margin-right: 1em"
              >
                <input
                  type="search"
                  name="txbSearch"
                  id="productSearch"
                  placeholder="Buscar productos..."
                />
              </label>
              <label for="orderBy">
                <select
                  name="Ordenar"
                  id="orderBy"
                  class="form-select"
                  style="margin-top: 2%"
                >
                  <option disabled selected>Ordenar por:</option>
                  <option
                    name="options"
                    value="sortByCountAsc"
                    id="sortByCount"
                  >
                    Más vendidos
                  </option>
                  <option
                    name="options"
                    value="sortByCountDesc"
                    id="sortByCount"
                  >
                    Menos vendidos
                  </option>
                  <option
                    value="sortByPriceDesc"
                    name="options"
                    id="sortByPriceDesc"
                  >
                    Mayor precio
                  </option>
                  <option
                    name="options"
                    value="sortByPriceAsc"
                    id="sortByPriceAsc"
                  >
                    Menor precio
                  </option>
                </select>
              </label>
            </div>
          </div>
        </div>
